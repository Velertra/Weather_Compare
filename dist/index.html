<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body>
   
  <div class="site_container" id="site_container">
     <div class="search_container" id="search_container" >
      <form class="location_form" id="location_form">  
        
        <input type="text" class="location_box" id="location_box" placeholder="Search Area.." />
       
        <!-- <div>
          <input id="submit" class="submit" type="submit">
        </div> -->
      </form>
    </div>
    <div class="current_container" id="current_container">
      <div class="forecast" id="forecast"></div>
      <div class="temperature" id="temperature"></div>
      <div class="description" id="description"></div>
    </div>
    <div class="weekday_container" id="weekday_container">
      <div class="today_div">Today</div>
      <div class="day_two" id="day_two"></div>
      <div class="day_three" id="day_three"></div>
    </div>
    <div class="forecast_container" id="forecast_container">
      <div class="min_container" id="min_container">
        <div class="min_label" id="min_label">Min</div>
        <div class="today_min" id="today_min"></div>
        <div class="tomorrow_min" id="tomorrow_min"></div>
        <div class="dat_min" id="dat_min"></div>
      </div>
      <div class="max_container" id="max_container">
        <div class="max_label" id="max_label">Max</div>
        <div class="today_max" id="today_max"></div>
        <div class="tomorrow_max" id="tomorrow_max"></div>
        <div class="dat_max" id="dat_max"></div>
      </div>
    </div>
  </div>    
  <script src="main.js"></script>
  </body>
</html>
